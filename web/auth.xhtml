<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
           <h:outputText value="Вход в систему"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="registry-auth">
                <h:link value="Войти" id="onAuth" styleClass="btn btn-secondary btn-lg disabled" /> 
                <h:link value="Регистрация" id="onRegistry" styleClass="btn btn-secondary btn-lg"/>
            </div>
            <div class ="auth">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Логин" for="username" />
                        <h:inputText id="username" value="#{auth.username}" title="Login" required="true" requiredMessage="Введите логин!"/>
                        <h:outputLabel value="Пароль" for="password" />
                        <h:inputSecret id="password" value="#{auth.password}" title="Password" required="true" requiredMessage="Введите пароль!"/>
                    </h:panelGrid>
                    <br />
                   <p style="text-indent: 200px;"> <h:commandLink action="#{auth.login()}" value="Войти" /></p>
                </h:form>
            </div>
            <br />            
            <h:form styleClass="registry" style="display: none;">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Логин" for="newusername" />
                    <h:inputText id="newusername" value="#{registry.login}" title="Login" required="true" requiredMessage="Введите логин!"/>
                    <h:outputLabel value="Пароль" for="newpassword" />
                    <h:inputSecret  id="newpassword" value="#{registry.password}" title="Password" required="true" requiredMessage="Введите пароль!"/>
                    <h:outputLabel value="Подтвердите пароль" for="confpassword" />
                    <h:inputSecret  id="confpassword" value="#{registry.confPassword}" title="Пароль" required="true" requiredMessage="Повторите пароль!"/>
                    <h:outputLabel value="Имя" for="name" />
                    <h:inputText id="name" value="#{registry.name}" title="Name" required="true" requiredMessage="Введите имя!"/>
                    <h:outputLabel value="Фамилия" for="surname" />
                    <h:inputText id="surname" value="#{registry.surname}" title="Surname" required="true" requiredMessage="Введите фамилию!"/>
                    <h:outputLabel value="Номер паспорта" for="passport" />
                    <h:inputText id="passport" value="#{registry.passport}" title="Passport ID" required="true" requiredMessage="Введите номер паспорта!"/>
                    <h:outputLabel value="Страна" for="country" />
                    <h:inputText id="country" value="#{registry.country}" title="Country" required="true" requiredMessage="Введите страну!"/>
                </h:panelGrid>
                <br />
               <p style="text-indent: 190px;"> <h:commandLink action="#{registry.doRegistry()}" value="Зарегистрироваться" /></p>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
