<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPricesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPricesEmpty}" rendered="#{pricesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pricesController.items.rowCount > 0}">
                    <h:commandLink action="#{pricesController.previous}" value="#{bundle.Previous} #{pricesController.pagination.pageSize}" rendered="#{pricesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pricesController.next}" value="#{bundle.Next} #{pricesController.pagination.pageSize}" rendered="#{pricesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pricesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPricesTitle_priceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.priceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPricesTitle_travelClass}"/>
                            </f:facet>
                            <h:outputText value="#{item.travelClass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPricesTitle_ticketPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.ticketPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPricesTitle_flightCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.flightCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pricesController.prepareView}" value="#{bundle.ListPricesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pricesController.prepareEdit}" value="#{bundle.ListPricesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pricesController.destroy}" value="#{bundle.ListPricesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pricesController.prepareCreate}" value="#{bundle.ListPricesCreateLink}"/>
                <br />
                <br />
                <input type="text" id="findField" value="" title="Поле для поиска" />
                <select id="findList"  >
                </select>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPricesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
