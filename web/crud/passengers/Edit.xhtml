<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPassengersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPassengersLabel_passId}" for="passId" />
                    <h:inputText id="passId" value="#{passengersController.selected.passId}" title="#{bundle.EditPassengersTitle_passId}" required="true" requiredMessage="#{bundle.EditPassengersRequiredMessage_passId}"/>
                    <h:outputLabel value="#{bundle.EditPassengersLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{passengersController.selected.firstName}" title="#{bundle.EditPassengersTitle_firstName}" required="true" requiredMessage="#{bundle.EditPassengersRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditPassengersLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{passengersController.selected.lastName}" title="#{bundle.EditPassengersTitle_lastName}" required="true" requiredMessage="#{bundle.EditPassengersRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditPassengersLabel_country}" for="country" />
                    <h:inputText id="country" value="#{passengersController.selected.country}" title="#{bundle.EditPassengersTitle_country}" required="true" requiredMessage="#{bundle.EditPassengersRequiredMessage_country}"/>
                    <h:outputLabel value="#{bundle.EditPassengersLabel_passportNum}" for="passportNum" />
                    <h:inputText id="passportNum" value="#{passengersController.selected.passportNum}" title="#{bundle.EditPassengersTitle_passportNum}" required="true" requiredMessage="#{bundle.EditPassengersRequiredMessage_passportNum}"/>
                    <h:outputLabel value="#{bundle.EditPassengersLabel_username}" for="username" />
                    <h:selectOneMenu id="username" value="#{passengersController.selected.username}" title="#{bundle.EditPassengersTitle_username}" required="true" requiredMessage="#{bundle.EditPassengersRequiredMessage_username}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{passengersController.update}" value="#{bundle.EditPassengersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPassengersViewLink}"/>
                <br />
                <h:commandLink action="#{passengersController.prepareList}" value="#{bundle.EditPassengersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPassengersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
