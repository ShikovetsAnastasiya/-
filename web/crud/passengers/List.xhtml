<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPassengersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPassengersEmpty}" rendered="#{passengersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{passengersController.items.rowCount > 0}">
                    <h:commandLink action="#{passengersController.previous}" value="#{bundle.Previous} #{passengersController.pagination.pageSize}" rendered="#{passengersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{passengersController.next}" value="#{bundle.Next} #{passengersController.pagination.pageSize}" rendered="#{passengersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{passengersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassengersTitle_passId}"/>
                            </f:facet>
                            <h:outputText value="#{item.passId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassengersTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassengersTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassengersTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassengersTitle_passportNum}"/>
                            </f:facet>
                            <h:outputText value="#{item.passportNum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassengersTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{passengersController.prepareView}" value="#{bundle.ListPassengersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{passengersController.prepareEdit}" value="#{bundle.ListPassengersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{passengersController.destroy}" value="#{bundle.ListPassengersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{passengersController.prepareCreate}" value="#{bundle.ListPassengersCreateLink}"/>
                <br />
                <br />
                <input type="text" id="findField" value="" title="Поле для поиска" />
                <select id="findList"  >
                </select>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPassengersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
