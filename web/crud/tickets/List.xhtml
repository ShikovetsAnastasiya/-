<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTicketsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTicketsEmpty}" rendered="#{ticketsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ticketsController.items.rowCount > 0}">
                    <h:commandLink action="#{ticketsController.previous}" value="#{bundle.Previous} #{ticketsController.pagination.pageSize}" rendered="#{ticketsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ticketsController.next}" value="#{bundle.Next} #{ticketsController.pagination.pageSize}" rendered="#{ticketsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ticketsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketsTitle_ticketCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.ticketCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketsTitle_ticketStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.ticketStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketsTitle_passId}"/>
                            </f:facet>
                            <h:outputText value="#{item.passId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketsTitle_priceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.priceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ticketsController.prepareView}" value="#{bundle.ListTicketsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ticketsController.prepareEdit}" value="#{bundle.ListTicketsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ticketsController.destroy}" value="#{bundle.ListTicketsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ticketsController.prepareCreate}" value="#{bundle.ListTicketsCreateLink}"/>
                <br />
                <br />
                <input type="text" id="findField" value="" title="Поле для поиска" />
                <select id="findList"  >
                </select>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTicketsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
