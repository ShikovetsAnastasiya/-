<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFlightsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_flightCode}" for="flightCode" />
                    <h:inputText id="flightCode" value="#{flightsController.selected.flightCode}" title="#{bundle.CreateFlightsTitle_flightCode}" required="true" requiredMessage="#{bundle.CreateFlightsRequiredMessage_flightCode}"/>
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_flightDistance}" for="flightDistance" />
                    <h:inputText id="flightDistance" value="#{flightsController.selected.flightDistance}" title="#{bundle.CreateFlightsTitle_flightDistance}" required="true" requiredMessage="#{bundle.CreateFlightsRequiredMessage_flightDistance}"/>
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_FDate}" for="FDate" />
                    <h:inputText id="FDate" value="#{flightsController.selected.FDate}" title="#{bundle.CreateFlightsTitle_FDate}" required="true" requiredMessage="#{bundle.CreateFlightsRequiredMessage_FDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_TDate}" for="TDate" />
                    <h:inputText id="TDate" value="#{flightsController.selected.TDate}" title="#{bundle.CreateFlightsTitle_TDate}" required="true" requiredMessage="#{bundle.CreateFlightsRequiredMessage_TDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_numOfEconomy}" for="numOfEconomy" />
                    <h:inputText id="numOfEconomy" value="#{flightsController.selected.numOfEconomy}" title="#{bundle.CreateFlightsTitle_numOfEconomy}" required="true" requiredMessage="#{bundle.CreateFlightsRequiredMessage_numOfEconomy}"/>
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_numOfBusiness}" for="numOfBusiness" />
                    <h:inputText id="numOfBusiness" value="#{flightsController.selected.numOfBusiness}" title="#{bundle.CreateFlightsTitle_numOfBusiness}" required="true" requiredMessage="#{bundle.CreateFlightsRequiredMessage_numOfBusiness}"/>
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_numOfFirst}" for="numOfFirst" />
                    <h:inputText id="numOfFirst" value="#{flightsController.selected.numOfFirst}" title="#{bundle.CreateFlightsTitle_numOfFirst}" required="true" requiredMessage="#{bundle.CreateFlightsRequiredMessage_numOfFirst}"/>
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_airlineCode}" for="airlineCode" />
                    <h:selectOneMenu id="airlineCode" value="#{flightsController.selected.airlineCode}" title="#{bundle.CreateFlightsTitle_airlineCode}" required="true" requiredMessage="#{bundle.CreateFlightsRequiredMessage_airlineCode}">
                        <f:selectItems value="#{airlinesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_airportTo}" for="airportTo" />
                    <h:selectOneMenu id="airportTo" value="#{flightsController.selected.airportTo}" title="#{bundle.CreateFlightsTitle_airportTo}" required="true" requiredMessage="#{bundle.CreateFlightsRequiredMessage_airportTo}">
                        <f:selectItems value="#{airportsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_airportFrom}" for="airportFrom" />
                    <h:selectOneMenu id="airportFrom" value="#{flightsController.selected.airportFrom}" title="#{bundle.CreateFlightsTitle_airportFrom}" required="true" requiredMessage="#{bundle.CreateFlightsRequiredMessage_airportFrom}">
                        <f:selectItems value="#{airportsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_copilotId}" for="copilotId" />
                    <h:selectOneMenu id="copilotId" value="#{flightsController.selected.copilotId}" title="#{bundle.CreateFlightsTitle_copilotId}" >
                        <f:selectItems value="#{pilotsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFlightsLabel_pilotId}" for="pilotId" />
                    <h:selectOneMenu id="pilotId" value="#{flightsController.selected.pilotId}" title="#{bundle.CreateFlightsTitle_pilotId}" required="true" requiredMessage="#{bundle.CreateFlightsRequiredMessage_pilotId}">
                        <f:selectItems value="#{pilotsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{flightsController.create}" value="#{bundle.CreateFlightsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{flightsController.prepareList}" value="#{bundle.CreateFlightsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFlightsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
