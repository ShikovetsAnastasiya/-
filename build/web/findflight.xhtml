<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="FLIGHT Search"></h:outputText>
        </ui:define>
        <ui:define name="body">
            From: <h:outputText value="#{flightsForUserController.addAirFrom()}" styleClass="cityFrom" />  - 
            <h:outputText value="#{flightsForUserController.addAirTo()}" styleClass="cityTo" />  :To       
             <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
               <h:panelGroup rendered="#{flightsForUserController.items.rowCount > 0}">
                    <h:commandLink action="#{flightsForUserController.previous}" value="#{bundle.Previous} #{flightsForUserController.pagination.pageSize}" rendered="#{flightsForUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{flightsForUserController.next}" value="#{bundle.Next} #{flightsForUserController.pagination.pageSize}" rendered="#{flightsForUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{flightsForUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="From Airport"/>
                            </f:facet>
                            <h:outputText value="#{item.flightCode.airportFrom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="From Airport"/>
                            </f:facet>
                            <h:outputText value="#{item.flightCode.airportTo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Departure Date"/>
                            </f:facet>
                            <h:outputText value="#{item.flightCode.FDate}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Travel Class"/>
                            </f:facet>
                            <h:outputText value="#{item.travelClass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputText value="#{item.ticketPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="To book"/>
                            </f:facet>
                            <h:commandLink action="#{flightsForUserController.getTicket}" value="To book"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:link outcome="/userindex" value="Cancel"/>
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
