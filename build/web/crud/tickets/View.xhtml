<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTicketsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTicketsLabel_ticketCode}"/>
                    <h:outputText value="#{ticketsController.selected.ticketCode}" title="#{bundle.ViewTicketsTitle_ticketCode}"/>
                    <h:outputText value="#{bundle.ViewTicketsLabel_ticketStatus}"/>
                    <h:outputText value="#{ticketsController.selected.ticketStatus}" title="#{bundle.ViewTicketsTitle_ticketStatus}"/>
                    <h:outputText value="#{bundle.ViewTicketsLabel_passId}"/>
                    <h:outputText value="#{ticketsController.selected.passId}" title="#{bundle.ViewTicketsTitle_passId}"/>
                    <h:outputText value="#{bundle.ViewTicketsLabel_priceId}"/>
                    <h:outputText value="#{ticketsController.selected.priceId}" title="#{bundle.ViewTicketsTitle_priceId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ticketsController.destroyAndView}" value="#{bundle.ViewTicketsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTicketsEditLink}"/>
                <br />
                <h:commandLink action="#{ticketsController.prepareCreate}" value="#{bundle.ViewTicketsCreateLink}" />
                <br />
                <h:commandLink action="#{ticketsController.prepareList}" value="#{bundle.ViewTicketsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTicketsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
