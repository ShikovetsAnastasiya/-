<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPilotsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPilotsEmpty}" rendered="#{pilotsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pilotsController.items.rowCount > 0}">
                    <h:commandLink action="#{pilotsController.previous}" value="#{bundle.Previous} #{pilotsController.pagination.pageSize}" rendered="#{pilotsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pilotsController.next}" value="#{bundle.Next} #{pilotsController.pagination.pageSize}" rendered="#{pilotsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pilotsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPilotsTitle_pilotId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pilotId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPilotsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPilotsTitle_surname}"/>
                            </f:facet>
                            <h:outputText value="#{item.surname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pilotsController.prepareView}" value="#{bundle.ListPilotsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pilotsController.prepareEdit}" value="#{bundle.ListPilotsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pilotsController.destroy}" value="#{bundle.ListPilotsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pilotsController.prepareCreate}" value="#{bundle.ListPilotsCreateLink}"/>
                <br />
                <br />
                <input type="text" id="findField" value="" title="Поле для поиска" />
                <select id="findList"  >
                </select>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPilotsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
