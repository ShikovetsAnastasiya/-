<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPilotsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPilotsLabel_pilotId}" for="pilotId" />
                    <h:inputText id="pilotId" value="#{pilotsController.selected.pilotId}" title="#{bundle.EditPilotsTitle_pilotId}" required="true" requiredMessage="#{bundle.EditPilotsRequiredMessage_pilotId}"/>
                    <h:outputLabel value="#{bundle.EditPilotsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{pilotsController.selected.name}" title="#{bundle.EditPilotsTitle_name}" required="true" requiredMessage="#{bundle.EditPilotsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditPilotsLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{pilotsController.selected.surname}" title="#{bundle.EditPilotsTitle_surname}" required="true" requiredMessage="#{bundle.EditPilotsRequiredMessage_surname}"/>
                </h:panelGrid>
                <h:commandLink action="#{pilotsController.update}" value="#{bundle.EditPilotsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPilotsViewLink}"/>
                <br />
                <h:commandLink action="#{pilotsController.prepareList}" value="#{bundle.EditPilotsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPilotsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
