<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePassengersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePassengersLabel_passId}" for="passId" />
                    <h:inputText id="passId" value="#{passengersController.selected.passId}" title="#{bundle.CreatePassengersTitle_passId}" required="true" requiredMessage="#{bundle.CreatePassengersRequiredMessage_passId}"/>
                    <h:outputLabel value="#{bundle.CreatePassengersLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{passengersController.selected.firstName}" title="#{bundle.CreatePassengersTitle_firstName}" required="true" requiredMessage="#{bundle.CreatePassengersRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreatePassengersLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{passengersController.selected.lastName}" title="#{bundle.CreatePassengersTitle_lastName}" required="true" requiredMessage="#{bundle.CreatePassengersRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreatePassengersLabel_country}" for="country" />
                    <h:inputText id="country" value="#{passengersController.selected.country}" title="#{bundle.CreatePassengersTitle_country}" required="true" requiredMessage="#{bundle.CreatePassengersRequiredMessage_country}"/>
                    <h:outputLabel value="#{bundle.CreatePassengersLabel_passportNum}" for="passportNum" />
                    <h:inputText id="passportNum" value="#{passengersController.selected.passportNum}" title="#{bundle.CreatePassengersTitle_passportNum}" required="true" requiredMessage="#{bundle.CreatePassengersRequiredMessage_passportNum}"/>
                    <h:outputLabel value="#{bundle.CreatePassengersLabel_username}" for="username" />
                    <h:selectOneMenu id="username" value="#{passengersController.selected.username}" title="#{bundle.CreatePassengersTitle_username}" required="true" requiredMessage="#{bundle.CreatePassengersRequiredMessage_username}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{passengersController.create}" value="#{bundle.CreatePassengersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{passengersController.prepareList}" value="#{bundle.CreatePassengersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePassengersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
