<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAirportsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAirportsEmpty}" rendered="#{airportsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{airportsController.items.rowCount > 0}">
                    <h:commandLink action="#{airportsController.previous}" value="#{bundle.Previous} #{airportsController.pagination.pageSize}" rendered="#{airportsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{airportsController.next}" value="#{bundle.Next} #{airportsController.pagination.pageSize}" rendered="#{airportsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{airportsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirportsTitle_airportCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.airportCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirportsTitle_airportName}"/>
                            </f:facet>
                            <h:outputText value="#{item.airportName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirportsTitle_airportLocation}"/>
                            </f:facet>
                            <h:outputText value="#{item.airportLocation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{airportsController.prepareView}" value="#{bundle.ListAirportsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{airportsController.prepareEdit}" value="#{bundle.ListAirportsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{airportsController.destroy}" value="#{bundle.ListAirportsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{airportsController.prepareCreate}" value="#{bundle.ListAirportsCreateLink}"/>
                <br />
                <br />
                <input type="text" id="findField" value="" title="Поле для поиска" />
                <select id="findList"  >
                </select>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAirportsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
