<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAirportsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAirportsLabel_airportCode}"/>
                    <h:outputText value="#{airportsController.selected.airportCode}" title="#{bundle.ViewAirportsTitle_airportCode}"/>
                    <h:outputText value="#{bundle.ViewAirportsLabel_airportName}"/>
                    <h:outputText value="#{airportsController.selected.airportName}" title="#{bundle.ViewAirportsTitle_airportName}"/>
                    <h:outputText value="#{bundle.ViewAirportsLabel_airportLocation}"/>
                    <h:outputText value="#{airportsController.selected.airportLocation}" title="#{bundle.ViewAirportsTitle_airportLocation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{airportsController.destroyAndView}" value="#{bundle.ViewAirportsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAirportsEditLink}"/>
                <br />
                <h:commandLink action="#{airportsController.prepareCreate}" value="#{bundle.ViewAirportsCreateLink}" />
                <br />
                <h:commandLink action="#{airportsController.prepareList}" value="#{bundle.ViewAirportsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAirportsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
